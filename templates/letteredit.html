<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit a Record</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form-group input[type="submit"] {
      background-color: #5cb85c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #4cae4c;
    }

    .form-group input[type="checkbox"] {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Edit a Record</h2>
    <form action="/finalise_edit/{{data.catalogue}}" method="post">
      <div class="form-group">
        <label for="catalogue">Catalogue</label>
        <input type="text" id="catalogue" name="catalogue" value="{{data.catalogue}}">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="text" id="date" name="date" value="{{data.date}}">
      </div>
      <div class="form-group">
        <label for="addressee">Addressee</label>
        <input type="text" id="addressee" name="addressee" value="{{data.addressee}}">
      </div>
      <div class="form-group">
        <label for="keywords">Keywords</label>
        <input type="text" id="keywords" name="keywords" value="{{data.keywords}}">
      </div>
      <div class="form-group">
        <label for="regions">Regions</label>
        <input type="text" id="regions" name="regions" value="{{data.regions}}">
      </div>
      <div class="form-group">
        <label for="contents_txt">Contents Text</label>
        <textarea id="contents_txt" name="contents_txt" rows="10"> {{data.contents_txt}} </textarea>
      </div>
      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="10"> {{data.comments}} </textarea>
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="10"> {{data.notes}} </textarea>
      </div>
      <div class="form-group">
        <label for="filename">Filename</label>
        <input type="text" id="filename" name="filename" value="{{data.filename}}">
      </div>
      <div class="form-group">
        <label for="imagelink">Image Link</label>
        <input type="text" id="imagelink" name="imagelink" value="{{data.imagelink}}">
      </div>
      <div class="form-group">
        <label for="published">Published</label>
        <input type="text" id="published" name="published" value="{{data.published}}">
      </div>
      <div class="form-group">
        <input type="submit" value="Update Record">
      </div>
    </form>
  </div>
</body>

</html>
